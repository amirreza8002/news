{% extends "base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
    {% for article in article_list %}
        <div class="card">
        <div class="card-header">
            <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}" class="link-dark" style="text-decoration: none">{{ article.title }}</a></span> &middot;
            <span class="text-muted">by {{ article.author }}</span> |
            {{ article.date }}
        </div>
        <div class="card-body">
            {{ article.body }}
        </div>
        <div class="card-footer text-center text-muted">
            <a href="{% url 'article_edit' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a>
        </div>
        </div>
        <br />
    {% endfor %}
{% endblock %}
